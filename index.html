<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">

  <title>Todoify</title>
</head>

<body>
  <div class="container">

    <div class="app-heading">
      <div>
        <h1 class="app-heading__name">ToDo<span>ify</span></h1>
      </div>

      <div class="app__form-container">
        <form class="app__form" action="">
          <img class="app__image" src="image/todo-bunny.png" alt="">
          <input class="app__input" type="text" id="todo" placeholder="What's Your ToDo?">
          <button class="app__submit circul-style" id="app-submit">Add</button>
        </form>
      </div>

    </div>

    <div class="app">
      <div class="app__list" id="app-list">

      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
